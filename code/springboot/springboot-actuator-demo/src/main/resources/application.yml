server:
  port: 8880

management:
  server:
    port: 54511 # 指定监听端口，不指定则与server端口一致
  security:
    enabled: false #指定访问信息不进行用户验证
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

info:
    app:
      name: "@project.name@" #从pom.xml中获取
      description: "@project.description@"
      version: "@project.version@"
      spring-boot-version: "@project.parent.version@"
