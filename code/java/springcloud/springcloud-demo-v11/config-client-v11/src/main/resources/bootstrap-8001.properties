spring.application.name=config-client
server.port=8001
spring.cloud.config.name=springcloud-config
spring.cloud.config.profile=dev
spring.cloud.config.label=master
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=config-server
eureka.client.service-url.defaultZone=http://localhost:5001/eureka/
management.endpoints.web.exposure.include=*
## 开启消息跟踪
spring.cloud.bus.trace.enabled=true
spring.kafka.bootstrap-servers=localhost:9092 // 配置 kafka 服务器的地址和端口
spring.kafka.consumer.group-id=springcloud   // 配置kafka 服务器的Topic （可理解为创建消息队列）
